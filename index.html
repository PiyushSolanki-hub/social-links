<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="bg-[#141414] flex flex-col justify-center items-center h-screen">
  <main class="font-Inter h-auto w-80 bg-[#1f1f1f] flex flex-col justify-center items-center rounded-xl p-7 text-center">
    <figure>
      <img class="h-16 rounded-full" src="avatar-jessica.jpeg" alt="">
    </figure>
    <section>
      <h1 class="text-white font-semibold mt-4 text-[1.4rem]">Jessica Randall</h1>
      <p class="text-[hsl(75,94%,57%)] text-[14px]">London, United Kingdom</p>
      <p class="text-white text-[0.875rem] mt-5">"Front-end developer and avid reader."</p>
      <ul class="mt-5">
        <li class="bg-[#333333] mt-3 text-[14px] pt-2 pb-2 text-white rounded-lg hover:bg-[#c4f82a] hover:text-black cursor-pointer">GitHub</li>
        <li class="bg-[#333333] mt-3 text-[14px] pt-2 pb-2 text-white rounded-lg hover:bg-[#c4f82a] hover:text-black cursor-pointer">Frontend Mentor</li>
        <li class="bg-[#333333] mt-3 text-[14px] pt-2 pb-2 text-white rounded-lg hover:bg-[#c4f82a] hover:text-black cursor-pointer">LinkedIn</li>
        <li class="bg-[#333333] mt-3 text-[14px] pt-2 pb-2 text-white rounded-lg hover:bg-[#c4f82a] hover:text-black cursor-pointer">Twitter</li>
        <li class="bg-[#333333] mt-3 text-[14px] pt-2 pb-2 text-white rounded-lg hover:bg-[#c4f82a] hover:text-black cursor-pointer">Instagram</li>
      </ul>
    </section>
  </main>
</body>
</html>
